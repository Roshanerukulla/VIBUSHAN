<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <link rel="stylesheet" href="Review.css">
</head>
<body>
    <div class="container">
        <h2>Customer Review</h2>
        <div class="rating">
            <label for="food_rating">Food:</label>
            <div class="stars" id="food_rating">
                <span class="star" data-rating="1">&#9733;</span>
                <span class="star" data-rating="2">&#9733;</span>
                <span class="star" data-rating="3">&#9733;</span>
                <span class="star" data-rating="4">&#9733;</span>
                <span class="star" data-rating="5">&#9733;</span>
            </div>
        </div>
        <div class="rating">
            <label for="interface_rating">Website Interface:</label>
            <div class="stars" id="interface_rating">
                <span class="star" data-rating="1">&#9733;</span>
                <span class="star" data-rating="2">&#9733;</span>
                <span class="star" data-rating="3">&#9733;</span>
                <span class="star" data-rating="4">&#9733;</span>
                <span class="star" data-rating="5">&#9733;</span>
            </div>
        </div>
        <div class="rating">
            <label for="ordering_rating">Ordering Process:</label>
            <div class="stars" id="ordering_rating">
                <span class="star" data-rating="1">&#9733;</span>
                <span class="star" data-rating="2">&#9733;</span>
                <span class="star" data-rating="3">&#9733;</span>
                <span class="star" data-rating="4">&#9733;</span>
                <span class="star" data-rating="5">&#9733;</span>
            </div>
        </div>
        <div class="comment">
            <label for="comment">Comments:</label>
            <textarea id="comment" rows="4"></textarea>
        </div>
        <button id="submit_review">Submit Review</button>
    </div>

    <script src="Review.js"></script>
</body>
</html>
