<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <link rel="stylesheet" href="Review.css">
</head>
<body>
    <div class="container">
        <h2>Customer Review</h2>
        <form action="submitreview.php" method="post">
            <div class="rating">
                <label for="food_rating">Food:</label>
                <div class="stars" id="food_rating">
                    <span class="star" data-rating="1">&#9733;</span>
                    <span class="star" data-rating="2">&#9733;</span>
                    <span class="star" data-rating="3">&#9733;</span>
                    <span class="star" data-rating="4">&#9733;</span>
                    <span class="star" data-rating="5">&#9733;</span>
                    <input type="hidden" name="food_rating" id="food_rating_input">
                </div>
            </div>
            <div class="rating">
                <label for="interface_rating">Website Interface:</label>
                <div class="stars" id="interface_rating">
                    <span class="star" data-rating="1">&#9733;</span>
                    <span class="star" data-rating="2">&#9733;</span>
                    <span class="star" data-rating="3">&#9733;</span>
                    <span class="star" data-rating="4">&#9733;</span>
                    <span class="star" data-rating="5">&#9733;</span>
                    <input type="hidden" name="interface_rating" id="interface_rating_input">
                </div>
            </div>
            <div class="rating">
                <label for="ordering_rating">Ordering Process:</label>
                <div class="stars" id="ordering_rating">
                    <span class="star" data-rating="1">&#9733;</span>
                    <span class="star" data-rating="2">&#9733;</span>
                    <span class="star" data-rating="3">&#9733;</span>
                    <span class="star" data-rating="4">&#9733;</span>
                    <span class="star" data-rating="5">&#9733;</span>
                    <input type="hidden" name="ordering_rating" id="ordering_rating_input">
                </div>
            </div>
            <div class="comment">
                <label for="comment">Comments:</label>
                <textarea id="comment" name="comment" rows="4"></textarea>
            </div>
            <button type="submit" id="submitReview">Submit Review</button>
        </form>
    </div>

    <script src="Review.js"></script>
</body>
</html>
