<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="10;url=customer_sign_in.html">
<title>Thank You!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-image: url('tq.jpg');
        background-size: cover;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    p {
        color: #666;
        margin-bottom: 20px;
    }
    .redirect-message {
        font-size: 18px;
        color: #999;
    }
    .redirect-message span {
        font-weight: bold;
        color: #555;
    }
    .accent-bg {
        background-color: #6cb2eb;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Thank You for your feedback!</h1>
        <p> We appreciate your support and hope you have a great day!</p>
        <p class="redirect-message">Redirecting to <span>sign-in</span> page in <span>5</span> seconds...</p>
        <div class="accent-bg">Have a great day!</div>
    </div>
</body>
</html>
