<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vibushan Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        .header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 18px;
            margin: 0;
        }
        .contact-form {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #ffbb33;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button :hover{
            background-color:#e7a9;
            color: gold;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .footer p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
    
        .button :hover{
color:gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Vibushan Restaurant">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any inquiries or feedback</p>
        </div>
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name" style="color: black;">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email" style="color: black;">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message" style="color: black;">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" style="background-color:goldenrod ;"  onclick="redirectToQueryPage()">Send Message</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Vibushan Restaurant. All rights reserved.</p>
    </div>

    <script>
        function redirectToQueryPage() {
          window.location.href = 'custome_query_page.php';
        }
        </script>
</body>
</html>
