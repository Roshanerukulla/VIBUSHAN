        <h2>Reset Password</h2>
        <div class="login-container">
            <form action="forgot_pass_man.php" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@vibushan.com$">
                <div class="form-group">
                    <label for="auth-code">Authentication Code:</label>
                    <input type="text" id="auth-code" name="auth-code" maxlength="6" required>
                    <small>Enter 6 digit code: </small>
                </div>
                <label for="new_password">New Password:</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your new password" required>
                <label for="new1_password">Re-enter Password:</label>
                <input type="password" id="password2" name="password2" placeholder="Enter your password" required>
                <button type="submit">Reset Password</button>
            </form>
